<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .Site.Title }}</title>
    <meta name="description" content="{{ .Site.Params.subtitulo }}" />
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
  </head>
  <body>
    <main style="max-width: 900px; margin: 0 auto; padding: 20px">
      <!-- Logo do Produto -->
      <section style="text-align: center; padding: 20px">
        <img
          src="{{ .Site.Params.logo | relURL }}"
          alt="Logo do Produto"
          style="max-width: 200px"
        />
      </section>

      <!-- Banner do Produto ou Criador -->
      <section style="text-align: center; padding: 20px">
        <img
          src="{{ .Site.Params.banner | relURL }}"
          alt="Banner do Produto"
          style="max-width: 300px"
        />
      </section>

      <!-- Título e CTA -->
      <section style="text-align: center; margin: 20px 0">
        <h1 style="color: #d1a84e; font-size: 2.2rem; margin-bottom: 10px">
          {{ .Site.Params.titulo }}
        </h1>
        <p style="color: #e0e0e0; font-size: 1.2rem">
          {{ .Site.Params.subtitulo }}
        </p>
      </section>

      <!-- Disclaimer -->
      <section style="text-align: center; margin: 20px 0">
        {{ range .Site.Params.disclaimer }}
        <p style="color: #ff4c4c; font-size: 1.1rem; margin: 5px 0">{{ . }}</p>
        {{ end }}
      </section>

      <!-- Botão CTA -->
      <section style="text-align: center; margin-top: 30px">
        <a href="{{ .Site.Params.cta_link }}"> {{ .Site.Params.cta_texto }} </a>
      </section>
    </main>
  </body>
</html>
